<div class="content">
	   	<!-- Controller here -->
		<!-- <div ng-controller="NinjaController"> -->
			<button ng-click="order='name'">Order by Name</button>
			<button ng-click="order='belt'">Order by Belt</button>
			<!-- <p>{{message}}</p> -->
			<input type="text" ng-model="search" placeholder="Find a ninja">
			<ul id="ninja-list">
				<!-- filters -->
				<!-- | orderBy: -->
				<!-- if you want reverse, use -name -->
				<!-- filter: search -->
				<!-- take note of ng-show , true or false-->
				<!-- to make it false, add ! -->
				<!-- ng-hide -->
				<li ng-repeat='ninja in ninjas | orderBy: order | filter: search' ng-show='ninja.available'>
				<!-- take note of ng-src, makes the browser not use {{}} -->
				<img ng-src="{{ninja.thumb}}" alt="{{ninja.name}}" class="margin: -12px 10px 0 0; float: left;" ng-show="ninja.thumb">
				<h3>{{ninja.name | uppercase}} - {{ninja.rate | currency}}</h3>
				<div class="remove" ng-click="removeNinja(ninja)">x</div>
				<span class="belt" style="background-color: {{ninja.belt}}">{{ninja.belt}} belt</span>
				</li>
			</ul>
			
			<form ng-submit="addNinja()">
				<input type="text" placeholder="name" ng-model="newninja.name" />
				<input type="text" placeholder="belt" ng-model="newninja.belt" />
				<input type="text" placeholder="rate" ng-model="newninja.rate" />
				<input type="submit" value="Add new ninja">
			</form>
			<a href="" ng-click="removeAll()">Remove All Ninja</a>
		<!-- </div> -->
   </div>
